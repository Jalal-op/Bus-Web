<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/png" href="Img/Icon.png">
	<title>Sign Up</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="Css/sign.css">
	<!-- ICANO -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<h3>Sign Up</h3>
			<div class="inputBox">
				<span>Username</span>
				<div class="box">
					<div class="icon"><ion-icon name="person"></ion-icon></div>
					<input type="text" required>
				</div>
			</div>
			<div class="inputBox">
				<span>Email</span>
				<div class="box">
					<div class="icon"><ion-icon name="mail"></ion-icon></div>
					<input type="email">
				</div>
			</div>
			<div class="inputBox">
				<span>Phone</span>
				<div class="box">
					<div class="icon"><ion-icon name="call"></ion-icon></div>
					<input type="number" required>
				</div>
			</div>
			<div class="inputBox">
				<span>Password</span>
				<div class="box">
					<div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
					<input type="password" required>
				</div>
			</div>
			<div class="inputBox">
				<span>Confirm Password</span>
				<div class="box">
					<div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
					<input type="password" required>
				</div>
			</div>
			<label>
				<input type="checkbox">Remmber Me
			</label>
			<div class="inputBox">
				<div class="box">
					<input type="submit" value="Sign Up">
				</div>
			</div>
			<div class="d-flex justify-content-center links" style="margin-top: 12px;color:#fff;text-align: center;">Already Have Account<a href="Login.html" style="color: blue;">Login</a>
            </div>
		</form>
	</div>

</body>
</html>
